<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="play.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe game</h1>
    <div class="gameContainer">
      <div class="gameBoard">
        <button index="0" class="boardItem"></button>
        <button index="1" class="boardItem"></button>
        <button index="2" class="boardItem"></button>
        <button index="3" class="boardItem"></button>
        <button index="4" class="boardItem"></button>
        <button index="5" class="boardItem"></button>
        <button index="6" class="boardItem"></button>
        <button index="7" class="boardItem"></button>
        <button index="8" class="boardItem"></button>
      </div>
      <form action="" id="playerInfo">
        <label for="playerOne">Enter player one name</label>
        <input type="text" name="playerOne" id="playerOne" />
        <label for="playerTwo">Enter player two name</label>
        <input type="text" name="playerTwo" id="playerTwo" />
        <button type="submit">New game</button>
      </form>
    </div>
  </body>
</html>
